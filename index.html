<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
    <script src="jquery-2.2.3.min.js"></script>
    <script type="text/javascript">
        var map;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 22.734437, lng: 120.283739},
            zoom: 8
          });
          var image = 'http://i.imgur.com/cw49VDU.png';
          var beachMarker = new google.maps.Marker({
          position: {lat: 22.734440, lng: 120.283770},
          map: map,
          icon: image
          });
          }
          var myLatlng = new google.maps.LatLng(22.734437,120.283739);
          var mapOptions = {
          zoom: 4,
          center: myLatlng
          }
          var map = new google.maps.Map(document.getElementById("map"), mapOptions);

          var marker = new google.maps.Marker({
          position: myLatlng,
          title:"Hello World!"
          });
          marker.setMap(map);
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACJR7nXtsT9Agnxw625Ab2upZlyyPgO3Y&callback=initMap" async defer>
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
